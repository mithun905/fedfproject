<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Book Enclave</title>
  <style>
    body {
      background-color: #0a0f0a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #b9f6ca;
    }

    .signup-container {
      background-color: #1b2b1b;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 255, 127, 0.2);
      padding: 2rem;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #66ff99;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 0.5rem;
      background-color: #2e402e;
      color: #d4ffd4;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      background-color: #3d5c3d;
      box-shadow: 0 0 6px #66ff99;
    }

    .signup-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #66ff99;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      color: #0a0f0a;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #55ee88;
      box-shadow: 0 0 10px #55ee88;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #b9f6ca;
      text-decoration: none;
      transition: 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
      color: #a8f5b8;
    }

    .logo {
      color: red;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px red; }
      to { text-shadow: 0 0 18px red; }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="logo">BOOK ENCLAVE</div>
    <h1>Create Account</h1>
    <form action="bookenclave.html" method="GET">
      <input type="text" class="input-field" placeholder="Full Name" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <input type="password" class="input-field" placeholder="Confirm Password" required>
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
  </div>

</body>
</html>
