<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Book Enclave</title>
  <style>
    body {
      background-color: #0a0f0a;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #b9f6ca;
      overflow: hidden;
    }

    header {
      color: red;
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      margin-top: 1rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 20px red; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100%;
      max-width: 1100px;
      padding: 1rem;
      gap: 2rem;
    }

    .login-container {
      background-color: #1b2b1b;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 255, 127, 0.2);
      padding: 2rem;
      width: 350px;
      text-align: center;
      flex-shrink: 0;
    }

    .login-container h1 {
      color: #b9f6ca;
      margin-bottom: 1.2rem;
      font-size: 1.8rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 0.5rem;
      background-color: #2e402e;
      color: #d4ffd4;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    .input-field:focus {
      outline: none;
      background-color: #3d5c3d;
      box-shadow: 0 0 5px #66ff99;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #66ff99;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      color: #0a0f0a;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background-color: #55ee88;
      box-shadow: 0 0 10px #55ee88;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #b9f6ca;
      text-decoration: none;
      transition: 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
      color: #a8f5b8;
    }
    
    .slideshow-container {
      position: relative;
      flex-grow: 1;
      height: 400px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 255, 127, 0.2);
    }

    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      border-radius: 1rem;
    }

    .slide-text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 20, 10, 0.6);
      color: #66ff99;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 8px #55ee88;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .slideshow-container {
        width: 90%;
        height: 250px;
      }
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>BOOK ENCLAVE</header>

  <div class="container">
    <div class="login-container">
      <h1>Login</h1>
      <form action="bookenclave.html" method="GET">
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="links">
        <p>Don't have an account? <a href="rough.html">Sign up</a></p>
      </div>
    </div>

    <div class="slideshow-container">
      <img class="slides" src="https://imgv2-2-f.scribdassets.com/img/word_document/216913835/original/52385b1026/1585228629?v=1" alt="Book 1">
      <img class="slides" src="https://m.media-amazon.com/images/I/81V6t1UMENL.AC_UY327_FMwebp_QL65.jpg" alt="Book 2">
      <img class="slides" src="https://images.gr-assets.com/books/1389762449l/34084.jpg" alt="Book 3">
      <div class="slide-text">READ TOP BOOKS AROUND THE WORLD â€” LOGIN FOR MORE</div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slides");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].style.opacity = 0;
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      slides[slideIndex - 1].style.opacity = 1;
      setTimeout(showSlides, 2500);
    }

    showSlides();
  </script>

</body>
</html>
